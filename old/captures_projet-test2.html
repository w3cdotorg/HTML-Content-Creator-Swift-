<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Captures - projet-test2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;500;600&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f6f3ee;
      --ink: #1f2328;
      --muted: #5f6b76;
      --card: #fffdf9;
      --line: #e5dfd6;
      --accent: #0f5bd6;
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Source Serif 4", "Georgia", serif;
    }

    .page{
      max-width: 920px;
      margin: 48px auto 80px;
      padding: 0 24px;
    }

    h1{
      font-family: "Space Grotesk", "Helvetica Neue", sans-serif;
      letter-spacing: -0.02em;
      font-weight: 600;
      font-size: 36px;
      text-align: center;
      margin: 0 0 24px;
    }

    .toolbar{
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin: -8px 0 18px;
    }

    .edit-toggle{
      font-family: "Space Grotesk", "Helvetica Neue", sans-serif;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.01em;
      background: var(--ink);
      color: var(--bg);
      border: none;
      padding: 10px 14px;
      border-radius: 999px;
      cursor: pointer;
    }

    .export-pdf{
      font-family: "Space Grotesk", "Helvetica Neue", sans-serif;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.01em;
      background: #6b4c2a;
      color: var(--bg);
      border: none;
      padding: 10px 14px;
      border-radius: 999px;
      cursor: pointer;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 24px;
      margin: 20px 0;
      box-shadow: 0 6px 18px rgba(20, 30, 45, 0.06);
      width: 100%;
      position: relative;
    }

    .capture-row{
      position: relative;
    }

    .shot-block{
      display: inline-block;
      width: fit-content;
      max-width: 100%;
      text-align: left;
    }

    .shot-link{
      display: block;
      width: fit-content;
      max-width: 100%;
      margin: 0 auto 18px;
    }

    .shot{
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      border: 1px solid var(--line);
    }

    .link{
      display: inline-block;
      font-family: "Space Grotesk", "Helvetica Neue", sans-serif;
      font-size: 20px;
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
      word-break: break-word;
      width: 100%;
    }

    .link:hover{ text-decoration: underline; }

    .date{
      display: block;
      margin-top: 6px;
      font-size: 14px;
      color: var(--muted);
    }

    .note{
      font-size: 16px;
      color: var(--muted);
      background: #f2ede5;
      border: 1px solid var(--line);
      padding: 12px 14px;
      border-radius: 12px;
      position: absolute;
      top: 24px;
      right: -260px;
      width: 240px;
    }

    .note p{ margin: 0 0 8px; }
    .note p:last-child{ margin-bottom: 0; }
    .note ul{ margin: 0; padding-left: 18px; }

    .note-editor{
      display: none;
      margin-top: 10px;
    }

    .note-editor textarea{
      width: 100%;
      min-height: 90px;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: #fff;
      padding: 10px;
      resize: vertical;
      font-family: "Source Serif 4", "Georgia", serif;
      font-size: 14px;
    }

    .note-hint{
      margin-top: 6px;
      color: var(--muted);
      font-size: 12px;
    }

    @media (max-width: 1200px){
      .note{
        position: static;
        width: auto;
        margin-top: 12px;
      }
    }

    .edit-controls{
      display: none;
      position: absolute;
      top: 28px;
      right: 12px;
      gap: 6px;
      z-index: 2;
    }

    .edit-mode .edit-controls{ display: flex; }

    .edit-button{
      height: 30px;
      border-radius: 8px;
      border: 1px solid var(--line);
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      padding: 0 8px;
      min-width: 30px;
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="toolbar">
      <button class="export-pdf" id="exportPdf">Export PDF</button>
      <button class="edit-toggle" id="editToggle">Mode edition</button>
    </div>
    <h1>Captures - projet-test2</h1>

      <div class="capture-row">
        <article class="card" data-capture="001_learning-teaching.audencia.com_20260210_1023.png">
          <div class="shot-block">
            <a class="shot-link" href="https://learning-teaching.audencia.com/developper-ses-pratiques-pedagogiques/lt-rex-35-wooclap-pour-les-nuls/" target="_blank" rel="noopener">
              <img class="shot" src="/screenshots/projet-test2/001_learning-teaching.audencia.com_20260210_1023.png" alt="Capture de l'article" loading="lazy" />
            </a>
            <a class="link" href="https://learning-teaching.audencia.com/developper-ses-pratiques-pedagogiques/lt-rex-35-wooclap-pour-les-nuls/" target="_blank" rel="noopener">https://learning-teaching.audencia.com/developper-ses-pratiques-pedagogiques/lt-rex-35-wooclap-pour-les-nuls/</a>
            <span class="date">2026-02-10 10:23:42</span>
          </div>
        </article>
        
      </div>
  </main>
  <script>
    const root = document.documentElement;
    const toggle = document.getElementById('editToggle');
    const exportPdf = document.getElementById('exportPdf');
    const projectName = "projet-test2";
    const pageTitle = "Captures - projet-test2";
    const initialNotes = {};

    function ensureControls() {
      document.querySelectorAll('.card').forEach((card) => {
        if (card.querySelector('.edit-controls')) return;
        const controls = document.createElement('div');
        controls.className = 'edit-controls';
        controls.innerHTML = `
          <button class="edit-button move-up" title="Monter">↑</button>
          <button class="edit-button move-down" title="Descendre">↓</button>
          <button class="edit-button note-toggle" title="Ajouter une note">Ajout note</button>
        `;
        card.appendChild(controls);
        ensureNoteEditor(card);
      });
    }

    function ensureNoteEditor(card) {
      if (card.querySelector('.note-editor')) return;
      const filename = card.getAttribute('data-capture');
      const note = initialNotes[filename] || '';
      const editor = document.createElement('div');
      editor.className = 'note-editor';
      editor.innerHTML = `
        <textarea data-note-for="${filename}" placeholder="Note markdown...">${escapeHtml(note)}</textarea>
        <div class="note-hint">Markdown simple: *gras*, _italique_, listes avec - item.</div>
      `;
      card.appendChild(editor);
    }

    function escapeHtml(value) {
      return String(value)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    function markdownToHtml(raw) {
      const lines = String(raw || '').split(/\r?\n/);
      const parts = [];
      let para = [];
      let inList = false;

      const inline = (text) => {
        let escaped = escapeHtml(text);
        escaped = escaped.replace(/\*(.+?)\*/g, '<strong>$1</strong>');
        escaped = escaped.replace(/_(.+?)_/g, '<em>$1</em>');
        return escaped;
      };

      const flushPara = () => {
        if (!para.length) return;
        parts.push(`<p>${inline(para.join(' '))}</p>`);
        para = [];
      };

      const closeList = () => {
        if (!inList) return;
        parts.push('</ul>');
        inList = false;
      };

      for (const rawLine of lines) {
        const line = rawLine.trim();
        if (!line) {
          flushPara();
          closeList();
          continue;
        }
        if (line.startsWith('- ')) {
          flushPara();
          if (!inList) {
            parts.push('<ul>');
            inList = true;
          }
          parts.push(`<li>${inline(line.slice(2))}</li>`);
          continue;
        }
        closeList();
        para.push(line);
      }

      flushPara();
      closeList();
      return parts.join('');
    }

    function moveCard(card, direction) {
      const row = card.closest('.capture-row') || card;
      const parent = row.parentElement;
      if (!parent) return;
      if (direction === 'up') {
        const prev = row.previousElementSibling;
        if (prev) parent.insertBefore(row, prev);
      } else {
        const next = row.nextElementSibling;
        if (next) parent.insertBefore(next, row);
      }
    }

    function toggleNoteEditor(card) {
      const editor = card.querySelector('.note-editor');
      if (!editor) return;
      const shown = editor.style.display === 'block';
      editor.style.display = shown ? 'none' : 'block';
    }

    function upsertNoteAside(card) {
      const row = card.closest('.capture-row');
      if (!row) return;
      const textarea = card.querySelector('.note-editor textarea');
      if (!textarea) return;

      const markdown = textarea.value.trim();
      const existing = row.querySelector('.note');
      if (!markdown) {
        if (existing) existing.remove();
        return;
      }

      const rendered = markdownToHtml(markdown);
      if (existing) {
        existing.innerHTML = rendered;
      } else {
        const aside = document.createElement('aside');
        aside.className = 'note';
        aside.innerHTML = rendered;
        row.appendChild(aside);
      }
    }

    document.addEventListener('click', (event) => {
      if (!root.classList.contains('edit-mode')) return;
      const up = event.target.closest('.move-up');
      const down = event.target.closest('.move-down');
      const noteToggle = event.target.closest('.note-toggle');
      if (!up && !down && !noteToggle) return;
      const card = event.target.closest('.card');
      if (!card) return;
      if (up || down) {
        moveCard(card, up ? 'up' : 'down');
      } else if (noteToggle) {
        toggleNoteEditor(card);
      }
    });

    document.addEventListener('input', (event) => {
      if (!root.classList.contains('edit-mode')) return;
      const textarea = event.target.closest('.note-editor textarea');
      if (!textarea) return;
      const card = textarea.closest('.card');
      if (!card) return;
      upsertNoteAside(card);
    });

    function buildOrder() {
      const items = [];
      document.querySelectorAll('.card').forEach((card) => {
        const name = card.getAttribute('data-capture');
        if (name) items.push(name);
      });
      return items.join('\n') + '\n';
    }

    function buildNotes() {
      const notes = {};
      document.querySelectorAll('.card').forEach((card) => {
        const filename = card.getAttribute('data-capture');
        const textarea = card.querySelector('.note-editor textarea');
        if (!filename || !textarea) return;
        const value = textarea.value.trim();
        if (value) notes[filename] = value;
      });
      return notes;
    }

    function downloadOrder() {
      const content = buildOrder();
      const blob = new Blob([content], { type: 'text/markdown;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'order_projet-test2.md';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    async function saveEditorState() {
      const response = await fetch(`/api/projects/${encodeURIComponent(projectName)}/editor-state`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ order: buildOrder(), notes: buildNotes() })
      });
      const data = await response.json();
      if (!response.ok) {
        throw new Error(data.error || 'Erreur sauvegarde edition.');
      }
    }

    toggle.addEventListener('click', async () => {
      const editing = root.classList.toggle('edit-mode');
      if (editing) {
        ensureControls();
        toggle.textContent = 'Sauvegarder';
      } else {
        try {
          await saveEditorState();
        } catch (error) {
          alert(error.message + " Telechargement local de l'ordre en secours.");
          downloadOrder();
        }
        toggle.textContent = 'Mode edition';
      }
    });

    exportPdf.addEventListener('click', async () => {
      const originalText = exportPdf.textContent;
      exportPdf.disabled = true;
      exportPdf.textContent = 'Export PDF...';
      try {
        const response = await fetch(`/api/projects/${encodeURIComponent(projectName)}/export-pdf`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title: pageTitle })
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || 'Erreur export PDF.');
        }
        window.open(data.url, '_blank', 'noopener');
      } catch (error) {
        alert(error.message);
      } finally {
        exportPdf.disabled = false;
        exportPdf.textContent = originalText;
      }
    });
  </script>
</body>
</html>
